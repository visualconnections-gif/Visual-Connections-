<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Connections Ad Billboard</title>
    <meta property="og:title" content="Visual Connections Ad Rotator">
    <meta property="og:description" content="A dynamic, rotating ad display for mobile devices.">

    <style>
        /* --------------------------------------------------------------------
           THEME: High-Contrast Minimalist (Fixes applied)
           -------------------------------------------------------------------- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* Deep charcoal */
            /* CRITICAL FIX for mobile full-screen */
            width: 100vw;
            height: 100vh;
        }

        #slideshow-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed; /* CRITICAL FIX for mobile full-screen */
            top: 0;
            left: 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #rotating-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image scales down to fit */
            object-position: center;
            cursor: pointer; /* Indicates the image is clickable */
        }

        /* Controls Overlay (Bottom-Centered) */
        .controls-overlay {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
            padding: 10px 20px;
            backdrop-filter: blur(5px);
        }

        /* Sleek, Branded Buttons */
        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2196F3; /* Bright Blue */
            color: white;
            border: none; 
            margin: 0 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover, .nav-button:active {
            background-color: #0c7cd5;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        @media screen and (max-width: 600px) {
            .nav-button {
                width: 60px;
                height: 60px;
                font-size: 28px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>

    <div id="slideshow-container">
        <img id="rotating-image" src="" alt="Ad Display" />
    </div>

    <div class="controls-overlay">
        <button class="nav-button" onclick="changeAd(-1)">&#9664;</button> <button class="nav-button" onclick="changeAd(1)">&#9654;</button>  </div>

    <div id="ad-data" style="display:none;">
        <div data-file="ads/Ad1.jpg" data-link="https://www.google.com/"></div>
        <div data-file="ads/Ad2.jpg" data-link="https://github.com/visualconnections-gif"></div>
        <div data-file="ads/Ad3.jpg" data-link="https://www.example.com/client3"></div>
        </div>


    <script>
        const adContainer = document.getElementById('ad-data');
        const adElements = Array.from(adContainer.children); // Gets all ad elements (the divs)
        const rotatingImage = document.getElementById('rotating-image');

        let currentAdIndex = 0;
        const adInterval = 5000; // 5 seconds automatic rotation
        let timer; // Variable to hold the interval timer

        // --- Core Functions ---

        function updateAd() {
            if (adElements.length === 0) {
                rotatingImage.src = ''; 
                rotatingImage.alt = 'No Ads Found';
                return;
            }

            const currentAdData = adElements[currentAdIndex];
            
            // Set the image source using the 'data-file' attribute
            rotatingImage.src = currentAdData.getAttribute('data-file');
        }

        function rotateAd() {
            currentAdIndex = (currentAdIndex + 1) % adElements.length;
            updateAd();
        }

        function changeAd(direction) {
            // Clear the automatic rotation when user interacts
            clearInterval(timer);

            let newIndex = currentAdIndex + direction;
            if (newIndex < 0) {
                newIndex = adElements.length - 1;
            } else if (newIndex >= adElements.length) {
                newIndex = 0;
            }
            currentAdIndex = newIndex;
            updateAd();
            
            // Restart the timer
            timer = setInterval(rotateAd, adInterval); 
        }

        // --- Hot Link Click Handler ---
        rotatingImage.addEventListener('click', () => {
            const currentAdData = adElements[currentAdIndex];
            const link = currentAdData.getAttribute('data-link');
            if (link) {
                window.open(link, '_blank'); // Opens link in a new tab/window
            }
        });

        // --- Initialization ---
        window.onload = function() {
            if (adElements.length > 0) {
                updateAd(); 
                timer = setInterval(rotateAd, adInterval);
            }
        };
    </script>
</body>
</html>
